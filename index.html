<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OOP TicTacToe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div id="main">
    <div class="modal" id="gamestart">
      <div class="modal_content">
        <div>Who goes first?</div>
        <div class="button_container">
          <button onclick="displayController.startingPlayer()" class="player_button">X</button>
          <button onclick="displayController.startingPlayer()" class="player_button">O</button>
        </div>
      </div>
    </div>


    <div class="modal" id="gameover_modal">
      <div class="modal_content">
        <div><span id="winner"></span> is the winner!</div>
        <button onclick="game.init()" class="playagain_button">Play Again?</button>
      </div>
    </div>

    <div id="game_container">

      <table id="app" class="gameboard">
        <tr id="row_1">
          <td id="0" class="square"></td>
        <td id="1" class="square"></td>
        <td id="2" class="square"></td>
      </tr>
      <tr id="row_2">
        <td id="3" class="square"></td>
        <td id="4" class="square"></td>
        <td id="5" class="square"></td>
      </tr>
      <tr id="row_3">
        <td id="6" class="square"></td>
        <td id="7" class="square"></td>
        <td id="8" class="square"></td>
      </tr>
    </table>
  </div>
    <button class="newgame_button" onclick="game.init()">New Game</button>

  </div>
  <script src="/app.js" async defer></script>
</body>

</html>
