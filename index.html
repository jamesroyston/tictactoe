<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OOP TicTacToe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="modal">
    <div class="modal_content">
      <button onclick="displayController.removeModal() " class="modal_close">close</button>
      Who goes first? :) <br>
      <button onclick="displayController.startingPlayer()" class="button">X</button>
      <button onclick="displayController.startingPlayer()" class="button">O</button>
    </div>
  </div>

  <h1>Welcome to OO Tic Tac Toe</h1>
  <h2>This project is meant to serve as practice for implementing OOP principles
    such as Encapsulation, Inheritance, and OO Design Patterns.
  </h2>
  <button class="button" onclick="game.init()">New Game</button>
  <table id="app" class="gameboard">
    <tr>
      <td id="0" class="square"></td>
      <td id="1" class="square"></td>
      <td id="2" class="square"></td>
    </tr>
    <tr>
      <td id="3" class="square"></td>
      <td id="4" class="square"></td>
      <td id="5" class="square"></td>
    </tr>
    <tr>
      <td id="6" class="square"></td>
      <td id="7" class="square"></td>
      <td id="8" class="square"></td>
    </tr>
  </table>

  <script src="/app.js" async defer></script>
</body>

</html>
